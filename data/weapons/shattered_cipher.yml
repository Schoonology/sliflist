overview: >
  The Cipher is a 900 RPM Machine Gun that arrived in Season 14. There are many
  excellent
  [MGs in the pool](https://www.light.gg/db/items/compare/?h=CRF1dC;B1Qqrw;D8L2rl;cGs1P;CZ8bgQ;BpRF1Y)
  right now, so this one has some tough competition. The Cipher has arguably has
  the least interesting set of perks to choose among.


  In the
  [April 29, 2021 TWAB](https://www.bungie.net/en/Explore/Detail/News/50287)
  Bungie refers to MGs (reformatted):

  > Machine Guns are used for ammo-efficient add clear and secondary single
  target sustained damage. We expect to adjust Machine Guns in a future Season,
  they're not currently hitting this target.


  With that in mind and with the fact you're probably drowning in Shattered
  Ciphers, let's identify a few rolls worth holding on to. You use MGs so
  infrequently in PvP and they have so little ammo that I'm not going to bother
  with PvP rolls.
